<head th:fragment="head">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
    .logo-container {
        background-color: #47bcff;
        color: #FFF;
         text-decoration:none;
    }
    .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
      
    }
    .log {
       
        text-decoration:none;
    }
    .log:hover {
       
        text-decoration:underline ;
    }
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between" >
		<span class="logo">mudi</span>
		<span class="mt-3">
			<a  href="/login" sec:authorize="!isAuthenticated()" class="log text-light">login</a>
			<a  onclick="document.querySelector('#form-login').submit()"  href="#" sec:authorize="isAuthenticated()" class="log text-light">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>

<div th:fragment="titulo(valor)" class="jumbotron  mb-0">
		<h1 class="display-4" th:text="${valor}"></h1>
	</div>
